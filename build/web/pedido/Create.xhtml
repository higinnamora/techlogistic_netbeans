<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePedidoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePedidoLabel_idPedido}" for="idPedido" />
                    <h:inputText id="idPedido" value="#{pedidoController.selected.idPedido}" title="#{bundle.CreatePedidoTitle_idPedido}" required="true" requiredMessage="#{bundle.CreatePedidoRequiredMessage_idPedido}"/>
                    <h:outputLabel value="#{bundle.CreatePedidoLabel_numeroOrden}" for="numeroOrden" />
                    <h:inputText id="numeroOrden" value="#{pedidoController.selected.numeroOrden}" title="#{bundle.CreatePedidoTitle_numeroOrden}" required="true" requiredMessage="#{bundle.CreatePedidoRequiredMessage_numeroOrden}"/>
                    <h:outputLabel value="#{bundle.CreatePedidoLabel_cantidad}" for="cantidad" />
                    <h:inputText id="cantidad" value="#{pedidoController.selected.cantidad}" title="#{bundle.CreatePedidoTitle_cantidad}" required="true" requiredMessage="#{bundle.CreatePedidoRequiredMessage_cantidad}"/>
                    <h:outputLabel value="#{bundle.CreatePedidoLabel_proveedor}" for="proveedor" />
                    <h:inputText id="proveedor" value="#{pedidoController.selected.proveedor}" title="#{bundle.CreatePedidoTitle_proveedor}" required="true" requiredMessage="#{bundle.CreatePedidoRequiredMessage_proveedor}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pedidoController.create}" value="#{bundle.CreatePedidoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{pedidoController.prepareList}" value="#{bundle.CreatePedidoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePedidoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
