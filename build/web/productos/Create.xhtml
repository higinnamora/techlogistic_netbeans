<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProductosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProductosLabel_codigoProducto}" for="codigoProducto" />
                    <h:inputText id="codigoProducto" value="#{productosController.selected.codigoProducto}" title="#{bundle.CreateProductosTitle_codigoProducto}" required="true" requiredMessage="#{bundle.CreateProductosRequiredMessage_codigoProducto}"/>
                    <h:outputLabel value="#{bundle.CreateProductosLabel_material}" for="material" />
                    <h:inputText id="material" value="#{productosController.selected.material}" title="#{bundle.CreateProductosTitle_material}" required="true" requiredMessage="#{bundle.CreateProductosRequiredMessage_material}"/>
                    <h:outputLabel value="#{bundle.CreateProductosLabel_nombreProducto}" for="nombreProducto" />
                    <h:inputText id="nombreProducto" value="#{productosController.selected.nombreProducto}" title="#{bundle.CreateProductosTitle_nombreProducto}" required="true" requiredMessage="#{bundle.CreateProductosRequiredMessage_nombreProducto}"/>
                    <h:outputLabel value="#{bundle.CreateProductosLabel_modelo}" for="modelo" />
                    <h:inputText id="modelo" value="#{productosController.selected.modelo}" title="#{bundle.CreateProductosTitle_modelo}" required="true" requiredMessage="#{bundle.CreateProductosRequiredMessage_modelo}"/>
                    <h:outputLabel value="#{bundle.CreateProductosLabel_precio}" for="precio" />
                    <h:inputText id="precio" value="#{productosController.selected.precio}" title="#{bundle.CreateProductosTitle_precio}" required="true" requiredMessage="#{bundle.CreateProductosRequiredMessage_precio}"/>
                    <h:outputLabel value="#{bundle.CreateProductosLabel_talla}" for="talla" />
                    <h:inputText id="talla" value="#{productosController.selected.talla}" title="#{bundle.CreateProductosTitle_talla}" required="true" requiredMessage="#{bundle.CreateProductosRequiredMessage_talla}"/>
                    <h:outputLabel value="#{bundle.CreateProductosLabel_ordenVentaIdOrdenVenta}" for="ordenVentaIdOrdenVenta" />
                    <h:selectOneMenu id="ordenVentaIdOrdenVenta" value="#{productosController.selected.ordenVentaIdOrdenVenta}" title="#{bundle.CreateProductosTitle_ordenVentaIdOrdenVenta}" required="true" requiredMessage="#{bundle.CreateProductosRequiredMessage_ordenVentaIdOrdenVenta}">
                        <f:selectItems value="#{ordenVentaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateProductosLabel_stockCodigoProducto}" for="stockCodigoProducto" />
                    <h:selectOneMenu id="stockCodigoProducto" value="#{productosController.selected.stockCodigoProducto}" title="#{bundle.CreateProductosTitle_stockCodigoProducto}" required="true" requiredMessage="#{bundle.CreateProductosRequiredMessage_stockCodigoProducto}">
                        <f:selectItems value="#{stockController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{productosController.create}" value="#{bundle.CreateProductosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{productosController.prepareList}" value="#{bundle.CreateProductosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateProductosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
