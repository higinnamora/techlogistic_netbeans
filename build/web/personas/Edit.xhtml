<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPersonasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPersonasLabel_idPersona}" for="idPersona" />
                    <h:inputText id="idPersona" value="#{personasController.selected.idPersona}" title="#{bundle.EditPersonasTitle_idPersona}" required="true" requiredMessage="#{bundle.EditPersonasRequiredMessage_idPersona}"/>
                    <h:outputLabel value="#{bundle.EditPersonasLabel_noDocumento}" for="noDocumento" />
                    <h:inputText id="noDocumento" value="#{personasController.selected.noDocumento}" title="#{bundle.EditPersonasTitle_noDocumento}" required="true" requiredMessage="#{bundle.EditPersonasRequiredMessage_noDocumento}"/>
                    <h:outputLabel value="#{bundle.EditPersonasLabel_primerNombre}" for="primerNombre" />
                    <h:inputText id="primerNombre" value="#{personasController.selected.primerNombre}" title="#{bundle.EditPersonasTitle_primerNombre}" required="true" requiredMessage="#{bundle.EditPersonasRequiredMessage_primerNombre}"/>
                    <h:outputLabel value="#{bundle.EditPersonasLabel_segundoNombre}" for="segundoNombre" />
                    <h:inputText id="segundoNombre" value="#{personasController.selected.segundoNombre}" title="#{bundle.EditPersonasTitle_segundoNombre}" />
                    <h:outputLabel value="#{bundle.EditPersonasLabel_primerApellido}" for="primerApellido" />
                    <h:inputText id="primerApellido" value="#{personasController.selected.primerApellido}" title="#{bundle.EditPersonasTitle_primerApellido}" required="true" requiredMessage="#{bundle.EditPersonasRequiredMessage_primerApellido}"/>
                    <h:outputLabel value="#{bundle.EditPersonasLabel_segundoApellido}" for="segundoApellido" />
                    <h:inputText id="segundoApellido" value="#{personasController.selected.segundoApellido}" title="#{bundle.EditPersonasTitle_segundoApellido}" />
                    <h:outputLabel value="#{bundle.EditPersonasLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{personasController.selected.direccion}" title="#{bundle.EditPersonasTitle_direccion}" required="true" requiredMessage="#{bundle.EditPersonasRequiredMessage_direccion}"/>
                    <h:outputLabel value="#{bundle.EditPersonasLabel_correo}" for="correo" />
                    <h:inputText id="correo" value="#{personasController.selected.correo}" title="#{bundle.EditPersonasTitle_correo}" required="true" requiredMessage="#{bundle.EditPersonasRequiredMessage_correo}"/>
                    <h:outputLabel value="#{bundle.EditPersonasLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{personasController.selected.telefono}" title="#{bundle.EditPersonasTitle_telefono}" required="true" requiredMessage="#{bundle.EditPersonasRequiredMessage_telefono}"/>
                    <h:outputLabel value="#{bundle.EditPersonasLabel_loginIdLogin}" for="loginIdLogin" />
                    <h:selectOneMenu id="loginIdLogin" value="#{personasController.selected.loginIdLogin}" title="#{bundle.EditPersonasTitle_loginIdLogin}" required="true" requiredMessage="#{bundle.EditPersonasRequiredMessage_loginIdLogin}">
                        <f:selectItems value="#{loginController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{personasController.update}" value="#{bundle.EditPersonasSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPersonasViewLink}"/>
                <br />
                <h:commandLink action="#{personasController.prepareList}" value="#{bundle.EditPersonasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPersonasIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
