<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePersonasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePersonasLabel_idPersona}" for="idPersona" />
                    <h:inputText id="idPersona" value="#{personasController.selected.idPersona}" title="#{bundle.CreatePersonasTitle_idPersona}" required="true" requiredMessage="#{bundle.CreatePersonasRequiredMessage_idPersona}"/>
                    <h:outputLabel value="#{bundle.CreatePersonasLabel_noDocumento}" for="noDocumento" />
                    <h:inputText id="noDocumento" value="#{personasController.selected.noDocumento}" title="#{bundle.CreatePersonasTitle_noDocumento}" required="true" requiredMessage="#{bundle.CreatePersonasRequiredMessage_noDocumento}"/>
                    <h:outputLabel value="#{bundle.CreatePersonasLabel_primerNombre}" for="primerNombre" />
                    <h:inputText id="primerNombre" value="#{personasController.selected.primerNombre}" title="#{bundle.CreatePersonasTitle_primerNombre}" required="true" requiredMessage="#{bundle.CreatePersonasRequiredMessage_primerNombre}"/>
                    <h:outputLabel value="#{bundle.CreatePersonasLabel_segundoNombre}" for="segundoNombre" />
                    <h:inputText id="segundoNombre" value="#{personasController.selected.segundoNombre}" title="#{bundle.CreatePersonasTitle_segundoNombre}" />
                    <h:outputLabel value="#{bundle.CreatePersonasLabel_primerApellido}" for="primerApellido" />
                    <h:inputText id="primerApellido" value="#{personasController.selected.primerApellido}" title="#{bundle.CreatePersonasTitle_primerApellido}" required="true" requiredMessage="#{bundle.CreatePersonasRequiredMessage_primerApellido}"/>
                    <h:outputLabel value="#{bundle.CreatePersonasLabel_segundoApellido}" for="segundoApellido" />
                    <h:inputText id="segundoApellido" value="#{personasController.selected.segundoApellido}" title="#{bundle.CreatePersonasTitle_segundoApellido}" />
                    <h:outputLabel value="#{bundle.CreatePersonasLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{personasController.selected.direccion}" title="#{bundle.CreatePersonasTitle_direccion}" required="true" requiredMessage="#{bundle.CreatePersonasRequiredMessage_direccion}"/>
                    <h:outputLabel value="#{bundle.CreatePersonasLabel_correo}" for="correo" />
                    <h:inputText id="correo" value="#{personasController.selected.correo}" title="#{bundle.CreatePersonasTitle_correo}" required="true" requiredMessage="#{bundle.CreatePersonasRequiredMessage_correo}"/>
                    <h:outputLabel value="#{bundle.CreatePersonasLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{personasController.selected.telefono}" title="#{bundle.CreatePersonasTitle_telefono}" required="true" requiredMessage="#{bundle.CreatePersonasRequiredMessage_telefono}"/>
                    <h:outputLabel value="#{bundle.CreatePersonasLabel_loginIdLogin}" for="loginIdLogin" />
                    <h:selectOneMenu id="loginIdLogin" value="#{personasController.selected.loginIdLogin}" title="#{bundle.CreatePersonasTitle_loginIdLogin}" required="true" requiredMessage="#{bundle.CreatePersonasRequiredMessage_loginIdLogin}">
                        <f:selectItems value="#{loginController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{personasController.create}" value="#{bundle.CreatePersonasSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{personasController.prepareList}" value="#{bundle.CreatePersonasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePersonasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
